<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Learning Repository</title>

    <link rel="stylesheet" href="style.css">
    <!-- Code from      vuejs.org/v2/guide/installation.html        -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

</head>

<body>
    <div id="vue-app"> <!-- Root Element - the element we want our Vue Instance to control -->
        <h1> Name: {{name}} </h1>
        <p>{{job}}</p>

        <!-- greet is a fucntion thus need to be written with parenthesis -->
        <h1>{{ greet() }}</h1>
        <!-- Changing Parameter inside the parenthesis 0-->
        <h1>{{greet('Afternoon')}}</h1>
    </div>  

    <script src="script.js"></script>
</body>
</html>
