<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Learning Repository</title>

    <link rel="stylesheet" href="style.css">
    <!-- Code from      vuejs.org/v2/guide/installation.html        -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

</head>

<body>
    <div id="vue-app">
        <!-- Root Element - the element we want our Vue Instance to control -->
        <h1>Events</h1>
        <!--v-on:_event (click, dblclick [double click], etc)=code [directive] - listens for the stated event to fire the stated code (js)
        -->

        <!--
            Directly inputing the code(js)
        <button v-on:click="age++">Add a Year - Direct Code</button>
        <button v-on:click="age--">Subtract a Year - Direct Code</button>

        <!- Storing the code in method - Vue expects to fire a function so there's no need to add parentheses  ->
        <button v-on:click="add">Add a Year - Method</button>
        <button v-on:click="subtract">Subtract a Year - Method</button>

        -->


        <!-- Double Click
            Adding Parentheses passes on a parameter - need to add a value in method 
            Event Modifier ~ add a period after the event to tell the event what to do
                v-on:dblclick.once ==> only allows the button to be run once only
        
        -->
        <button v-on:dblclick.once="add(10)">Add 10 Years - DBLCLICK</button>
        <button v-on:dblclick="subtract(10)">Subtract 10 Years - DBLCLICK</button>
        <p>My age is {{ age }}</p>


        <!-- Mouse Move Event - Tracts movement of the mouse within the div-->
        <div id="canvas" v-on:mousemove="updateXY">
            {{ x }}, {{ y }}
        </div>

        <!-- Event modifier options (see Vue.js website for further info):
                .stop
                .prevent == prevents the event to occur 
                .capture
                .self
                .once == allows the event to run once and once only 
        -->
        <a v-on:click.prevent="click" href="http://www.thenetninja.co.uk">The Net Ninja</a>

        <!--
        Shortcut: write @click or @dblclick than v-on:click or v-on:dblclick
    -->




    </div> <!-- End of vue-app -->





    <script src="script.js"></script>
</body>

</html>
